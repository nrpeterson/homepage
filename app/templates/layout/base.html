<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}Nicholas R. Peterson{% endblock %}</title>

        <link href="{{url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='custom.css')}}" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <header>
            {% include "layout/nav.html" %}
        </header>

        {% block main %}{% endblock %}
    
        <footer id="footer">
            <div class="container">
                <p class="text-muted">Copyright &copy; 2014 Nicholas R. Peterson.</p>
            </div>
        </footer>

        {% block scripts %}
        <script src="{{url_for('static', filename='vendor/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        {% endblock %}
    </body>
</html>
