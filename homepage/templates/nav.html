{% set nav_items = [
            ('index','About Me'),
            ('blog','Blog'),
            ('portfolio','Portfolio'),
            ('techskills','Tech Skills')
    ]
%}
{% block nav %}
<nav>
    <header>
        <h1>Navigation</h1>
    </header>
    <ul>
        {% for target, title in nav_items %}
        <li><a href="{{url_for(target)}}" {% if request.endpoint == target %} class="selected" {% endif %}>{{title}}</a></li>
        {% endfor %}
    </ul>    
</nav>
{% endblock %}
