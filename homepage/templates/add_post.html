{% extends "layout.html" %}

{% block content %}
<section>
    <h2>New Post</h2>
    <form method=post action="{{url_for('add_post')}}">
        <p>
            Category: <select name="category_id">
            {% for cat in categories %}
                <option value="{{ cat['id'] }}" label="{{ cat['name'] }}">
            {% endfor %}
            </select>
        </p>
        <p><textarea name="title" placeholder="Title" cols=80 rows=1></textarea></p>
        <p><textarea name="body" placeholder="Body" cols=80 rows=20></textarea></p>
        <p>
            <textarea name="keywords" placeholder="Keywords, separated by commas" cols=80 rows=1></textarea>
        </p>
        <p>
            <input type="submit" value="Post">
        </p>
    </form>
</section>
{% endblock %}
